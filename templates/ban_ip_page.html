<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban IP Page</title>
</head>
<body>
    <h1>Ban IP Page</h1>
    <form action="/ban_ip" method="post">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="ip">IP Address to Ban:</label>
        <input type="text" id="ip" name="ip" required><br>

        <button type="submit">Ban IP</button>
    </form>
</body>
</html>
