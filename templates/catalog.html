<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='message_board_image.png') }}">
    <title>Noob</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .toggle-replies-button:hover {
            text-decoration: underline;
        }

        .toggle-replies-button {
            display: inline-block;
            background-color: #000;
            color: #00FF00;
            padding: 5px 10px;
            margin-right: 5px;
            text-decoration: none;
            border: none;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-auto-rows: 1fr;
        }

        li {
            border: 1px solid #00FF00;
            padding: 10px;
            margin: 10px;
            background-color: #000;
            width: 160px; /* Adjust the width as needed */
        }

        a {
            color: #00FF00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .teaser {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            word-wrap: break-word;
            overflow: hidden;
            max-width: 200px; /* Adjust the max-width as needed */
        }

        .post-deleted {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <ul>
        {% for post in catalog_data %}
            <li>
                <a href="/thread/{{ post.post_number }}">
                    #{{ post.post_number }} | {{ post.total_replies }} | {{ post.timestamp }}

                    {% if post.message == '########## POST DELETED ##########' %}
                        <span class="teaser post-deleted">{{ post.message }}</span>
                    {% else %}
                        <span class="teaser">{{ post.message }}</span>
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a class="toggle-replies-button" href="{{ url_for('home')}}"> I </a>
    <a class="toggle-replies-button" href="{{ url_for('snake')}}"> S </a>
</body>
</html>
