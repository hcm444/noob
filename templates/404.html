<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='message_board_image.png') }}">
    <title>Noob</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin-top: 20%;
        }
        canvas {
            border: 1px solid #00FF00;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <canvas id="gameOfLifeCanvas" width="400" height="400"></canvas>

    <script>
        // JavaScript code for the Game of Life simulation
        const canvas = document.getElementById("gameOfLifeCanvas");
        const context = canvas.getContext("2d");
        const cellSize = 10;
        const canvasSize = 400;
        const rows = canvasSize / cellSize;
        const columns = canvasSize / cellSize;
        const generationDelay = 200; // Delay between generations in milliseconds
        const addRandomLiveCellsFrequency = 20; // Add random live cells every 20 generations
        const numRandomLiveCellsToAdd = 30; // Number of random live cells to add

        let grid = createEmptyGrid();
        let generationCount = 0;

        document.addEventListener("DOMContentLoaded", initialize);

        function initialize() {
            drawGrid();
            setupRandomInitialState();
            startGame();
        }

        function createEmptyGrid() {
            return Array.from({ length: rows }, () => Array.from({ length: columns }, () => 0));
        }

        function drawCell(row, col) {
            context.fillStyle = "#00FF00";
            context.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
        }

        function drawGrid() {
            context.clearRect(0, 0, canvasSize, canvasSize);
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    if (grid[row][col] === 1) {
                        drawCell(row, col);
                    }
                }
            }
        }

        function setupRandomInitialState() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    grid[row][col] = Math.floor(Math.random() * 2);
                }
            }
        }

        function getNextGeneration() {
            const nextGeneration = createEmptyGrid();

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    const cell = grid[row][col];
                    const liveNeighbors = countLiveNeighbors(row, col);

                    if (cell === 1) {
                        if (liveNeighbors < 2 || liveNeighbors > 3) {
                            nextGeneration[row][col] = 0;
                        } else {
                            nextGeneration[row][col] = 1;
                        }
                    } else {
                        if (liveNeighbors === 3) {
                            nextGeneration[row][col] = 1;
                        }
                    }
                }
            }

            return nextGeneration;
        }

        function countLiveNeighbors(row, col) {
            let liveNeighbors = 0;

            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;

                    const neighborRow = (row + i + rows) % rows;
                    const neighborCol = (col + j + columns) % columns;

                    liveNeighbors += grid[neighborRow][neighborCol];
                }
            }

            return liveNeighbors;
        }

        function updateGrid() {
            grid = getNextGeneration();
            generationCount++;

            // Add random live cells every few generations
            if (generationCount % addRandomLiveCellsFrequency === 0) {
                addRandomLiveCells(grid, numRandomLiveCellsToAdd);
            }
        }

        function startGame() {
            function animate() {
                updateGrid();
                drawGrid();
                requestAnimationFrame(animate);
            }
            animate();
        }

        function addRandomLiveCells(grid, numCells) {
            const numRows = grid.length;
            const numCols = grid[0].length;

            for (let i = 0; i < numCells; i++) {
                const randomRow = Math.floor(Math.random() * numRows);
                const randomCol = Math.floor(Math.random() * numCols);

                grid[randomRow][randomCol] = 1;
            }
        }
    </script>
</body>
</html>
